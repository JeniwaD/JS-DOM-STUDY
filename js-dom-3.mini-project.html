<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project 1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div style="display: flex; flex-direction: column; padding: 12px">
      <div class="id-card" id="idCard">
        <img id="image" src="" alt="image is loading" style="width: 100%" />
        <div class="info">
          <h2 id="name">John Doe</h2>
          <p>Date of Birth: <span id="dob">01/15/1990</span></p>
          <p>Expiration Date: <span id="expiration">01/15/2030</span></p>
          <p>License No: <span id="license">123456789</span></p>
          <p>State: <span id="state">CA</span></p>
        </div>
      </div>

      <div class="edit-form">
        <h2>Edit ID Card Data</h2>
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" />

        <label for="dobInput">Date of Birth:</label>
        <input type="date" id="dobInput" />

        <label for="expirationInput">Expiration Date:</label>
        <input type="date" id="expirationInput" />

        <label for="licenseInput">License No:</label>
        <input type="text" id="licenseInput" />

        <label for="stateInput">State:</label>
        <input type="text" id="stateInput" />

        <label for="stateInput">Image Upload:</label>
        <input type="text" id="imageInput" />

        <button type="button" id="updateButton" onClick="updateData()">
          Update
        </button>
      </div>
    </div>

    <script>
      const updateData = () => {
        const nameFill = document.querySelector("#nameInput");
        const nameDisplay = document.querySelector("#name");
        nameDisplay.innerText = nameFill.value;
      
        const dobFill = document.querySelector("#dobInput");
        const dobDisplay = document.querySelector("#dob");
        dobDisplay.innerText = dobFill.value;
      
        const expirationFill = document.querySelector("#expirationInput");
        const expirationDisplay = document.querySelector("#expiration");
        expirationDisplay.innerText = expirationFill.value;
      
        const licenseFill = document.querySelector("#licenseInput");
        const licenseDisplay = document.querySelector("#license");
        licenseDisplay.innerText = licenseFill.value;

        const stateFill = document.querySelector("#stateInput");
        const stateDisplay = document.querySelector("#state");
        stateDisplay.innerText = stateFill.value;

        const imageFill = document.querySelector("#imageInput");
        const imageDisplay = document.querySelector("#image");
        imageDisplay.setAttribute("src", imageFill.value);
    };

    </script>
  </body>
</html>
